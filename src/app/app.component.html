<table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let std of students">
    <td>{{ std.firstName | uppercase}}</td>
    <td>{{ std.lastName |uppercase }}</td>
    <td>{{ std.age |number }}</td>
    <td *ngIf="std.firstName.length>0">There is Name</td>
  </tr>
</table>
<img [src]="logo"/>
